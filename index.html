<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #2c003e, #000);
      color: pink;
      text-align: center;
      font-family: 'Cursive', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 70px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 80px;
      height: 70px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -40px;
      left: 0;
    }
    .heart:after {
      left: 40px;
      top: 0;
    }
    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Hidden content */
    .content {
      display: none;
      margin-top: 80px;
      padding: 0 10px;
    }
    h1 {
      font-size: 2em;
      color: #ffb6c1;
      text-shadow: 0 0 15px #ff69b4;
    }
    img {
      margin-top: 20px;
      max-width: 95%;
      height: auto;
      border: 3px solid #ff69b4;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff69b4;
    }
    p {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ffe4e1;
    }

    /* Start button */
    .start-btn {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
    }
  </style>
</head>
<body>
  <!-- Pumping Heart -->
  <div class="heart"></div>
  <button class="start-btn">Tap to Start ðŸ’–</button>

  <!-- Valentine Content -->
  <div class="content">
    <h1>Happy Valentine's Day ðŸ’–</h1>
    <img src="valentine.png" alt="Glowing Tulip with Butterflies">
    <p>Wishing you a day filled with joy, friendship, and love!</p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.querySelector('.start-btn').addEventListener('click', () => {
      // Play music
      document.getElementById('bg-music').play();

      // Hide button
      document.querySelector('.start-btn').style.display = 'none';

      // Show tulip after 5 seconds
      setTimeout(() => {
        document.querySelector('.heart').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
      }, 5000);
    });
  </script>
</body>
</html>
