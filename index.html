<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #2c003e, #000);
      color: pink;
      text-align: center;
      font-family: 'Cursive', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      color: #ffb6c1;
      text-shadow: 0 0 15px #ff69b4;
    }

    /* Tulip grows */
    .tulip {
      width: 200px;
      margin: 50px auto;
      animation: grow 5s ease-out forwards;
      transform: scale(0);
    }
    @keyframes grow {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Butterfly animation */
    .butterfly {
      position: absolute;
      width: 50px;
      animation: fly 10s infinite linear;
    }
    .butterfly img {
      width: 100%;
    }
    @keyframes fly {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(100px,-50px) rotate(20deg); }
      50% { transform: translate(200px,0) rotate(-20deg); }
      75% { transform: translate(100px,50px) rotate(10deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    /* Background music hidden */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day ðŸ’–</h1>
  <p>Wishing you a day filled with joy, friendship, and love!</p>
  </div>

  <!-- Tulip -->
  <img class="tulip" src="https://copilot.microsoft.com/th/id/BCO.6813d412-1ede-4758-b7fd-df42a3b0bea4.png" alt="Glowing Tulip with Butterflies">

  <!-- Butterflies -->
  <div class="butterfly" style="top:20%; left:10%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Butterfly_icon.svg/1024px-Butterfly_icon.svg.png" alt="Butterfly">
  </div>
  <div class="butterfly" style="top:40%; left:70%; animation-delay:3s;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Butterfly_icon.svg/1024px-Butterfly_icon.svg.png" alt="Butterfly">
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="sigmamusicart-piano-background-music-462076.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
